<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        <table border="3" cellpadding="15" cellspacing="10" bgcolor="yellow">
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Designation</th>
            </tr>
            <tr>
                <td>123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
        </table>

        <br/>
        <br/>
        <table border="3">
            <tr>
                <th bgcolor="red">Col 1</th>
                <th bgcolor="blue">Col 2</th>
                <th>Col 3</th>
            </tr>
            <tr>
                <td rowspan="2">data 1</td>
                <td bgcolor="cyan">data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 2</td>
                <td bgcolor="gray">data 3</td>
            </tr>
            <tr>
                <td colspan="3">data 2</td>
            </tr>
        </table>
        <br/>
        <br/>
        <table border="3" width="400" height="200">
            <caption>Employee Data</caption>
            <tr align="center" valign="top">
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Designation</th>
            </tr>
            <tr>
                <td align="left" valign="bottom">123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
            <tr>
                <td>123</td>
                <td>Ram</td>
                <td>Manager</td>
            </tr>
        </table>
    </body>
</html>

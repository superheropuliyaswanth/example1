<html>
    <head>
        <title>CSS Demo</title>
        <style>
            p.one {
                color: blueviolet;
                text-align: center;
            }

           h1.one {
                color: chocolate;
                text-align: right;
            }
            #ram.raj {
                color: green;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <h1>This is CSS Demo for element selector</h1>
        <h1 class="one">This is header</h1>
        <p id="ram" class="raj">This is paragraph 1</p>
        <p class="one">This is paragraph 2</p>
    </body>
</html>
